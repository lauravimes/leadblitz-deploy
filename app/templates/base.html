<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}LeadBlitz{% endblock %}</title>
  <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://unpkg.com/htmx.org@2.0.4"></script>
</head>
<body>
  {% if user %}
  <nav>
    <div class="container">
      <a href="/" class="logo">LeadBlitz</a>
      <button class="hamburger" onclick="this.classList.toggle('open');document.getElementById('nav-menu').classList.toggle('open')" aria-label="Menu">
        <span></span><span></span><span></span>
      </button>
      <div class="nav-links" id="nav-menu">
        <div class="nav-dropdown">
          <button class="nav-dropdown-toggle {{ 'active' if active_page in ['dashboard','search','leads','email','sms','campaigns'] }}" type="button">
            Tools <span class="caret">▾</span>
          </button>
          <div class="nav-dropdown-menu">
            <a href="/dashboard" class="{{ 'active' if active_page == 'dashboard' }}">Dashboard</a>
            <a href="/search" class="{{ 'active' if active_page == 'search' }}">Search</a>
            <a href="/leads" class="{{ 'active' if active_page == 'leads' }}">Leads</a>
            <a href="/email" class="{{ 'active' if active_page == 'email' }}">Email</a>
            <a href="/sms" class="{{ 'active' if active_page == 'sms' }}">SMS</a>
          </div>
        </div>
        <a href="/credits" class="{{ 'active' if active_page == 'credits' }}">
          Credits <span class="credit-badge" id="nav-credits" hx-get="/api/credits/balance" hx-trigger="load" hx-swap="innerHTML">—</span>
        </a>
        <a href="/settings" class="{{ 'active' if active_page == 'settings' }}">Settings</a>
        {% if user.is_admin %}<a href="/admin" class="{{ 'active' if active_page == 'admin' }}">Admin</a>{% endif %}
        <a href="#" hx-post="/auth/logout">Logout</a>
      </div>
    </div>
  </nav>
  {% endif %}

  <main>
    <div class="container" id="content">
      {% block content %}{% endblock %}
    </div>
  </main>

  <script>
  (function(){
    var toggle = document.querySelector('.nav-dropdown-toggle');
    var menu = toggle && toggle.parentElement;
    if(!toggle) return;
    toggle.addEventListener('click', function(e){
      e.stopPropagation();
      menu.classList.toggle('open');
    });
    document.addEventListener('click', function(e){
      if(!menu.contains(e.target)) menu.classList.remove('open');
    });
  })();
  </script>
</body>
</html>
