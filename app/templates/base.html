<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}LeadBlitz{% endblock %}</title>
  <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://unpkg.com/htmx.org@2.0.4"></script>
</head>
<body>
  {% if user %}
  <nav>
    <div class="container">
      <a href="/search" class="logo">LeadBlitz</a>
      <div class="nav-links">
        <a href="/search" class="{{ 'active' if active_page == 'search' }}">Search</a>
        <a href="/leads" class="{{ 'active' if active_page == 'leads' }}">Leads</a>
        <a href="#" hx-post="/auth/logout">Logout</a>
      </div>
    </div>
  </nav>
  {% endif %}

  <main>
    <div class="container" id="content">
      {% block content %}{% endblock %}
    </div>
  </main>
</body>
</html>
