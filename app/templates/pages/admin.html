{% extends "base.html" %}
{% block title %}Admin â€” LeadBlitz{% endblock %}

{% block content %}
<div class="section-header">
  <h1>Admin</h1>
</div>

<div class="card">
  <h2>Add credits</h2>
  <form hx-post="/api/admin/credits/add" hx-target="#admin-flash" hx-swap="innerHTML" hx-on::after-request="refreshAdmin()" style="margin-top:12px">
    <div style="display:flex;gap:12px;align-items:end;flex-wrap:wrap">
      <div class="form-group" style="margin-bottom:0;flex:1;min-width:140px">
        <label>User ID</label>
        <input type="number" name="user_id" required placeholder="e.g. 2">
      </div>
      <div class="form-group" style="margin-bottom:0;width:120px">
        <label>Credits to add</label>
        <input type="number" name="amount" required placeholder="e.g. 100">
      </div>
      <button type="submit" class="btn btn-primary btn-sm">Add credits</button>
    </div>
  </form>
</div>

<div class="card">
  <h2>Set balance</h2>
  <form hx-post="/api/admin/credits/set" hx-target="#admin-flash" hx-swap="innerHTML" hx-on::after-request="refreshAdmin()" style="margin-top:12px">
    <div style="display:flex;gap:12px;align-items:end;flex-wrap:wrap">
      <div class="form-group" style="margin-bottom:0;flex:1;min-width:140px">
        <label>User ID</label>
        <input type="number" name="user_id" required placeholder="e.g. 2">
      </div>
      <div class="form-group" style="margin-bottom:0;width:120px">
        <label>New balance</label>
        <input type="number" name="balance" required placeholder="e.g. 100">
      </div>
      <button type="submit" class="btn btn-primary btn-sm">Set balance</button>
    </div>
  </form>
</div>

<div id="admin-flash" style="margin-bottom:16px"></div>

<div class="card">
  <h2>Users</h2>
  <div id="user-list" hx-get="/api/admin/users" hx-trigger="load" hx-swap="innerHTML" style="margin-top:12px">
    <p class="subtext">Loading...</p>
  </div>
</div>

<script>
function refreshAdmin() {
  htmx.ajax('GET', '/api/credits/balance', {target: '#nav-credits', swap: 'innerHTML'});
  htmx.ajax('GET', '/api/admin/users', {target: '#user-list', swap: 'innerHTML'});
}
</script>
{% endblock %}
