{% extends "base.html" %}
{% block title %}Import CSV â€” LeadBlitz{% endblock %}

{% block content %}
<div class="section-header">
  <h1>Import leads</h1>
  <a href="/api/csv/template" class="btn btn-secondary btn-sm">Download template</a>
</div>

<div class="card">
  <p class="subtext" style="margin-bottom:16px">Upload a CSV file with columns: business_name, website_url, email, phone, notes</p>
  <form hx-post="/api/csv/import" hx-target="#import-results" hx-swap="innerHTML" hx-encoding="multipart/form-data" hx-indicator="#import-indicator">
    <div class="form-group">
      <label>CSV File</label>
      <input type="file" name="file" accept=".csv" required>
    </div>
    <button type="submit" class="btn btn-primary btn-sm">Upload &amp; import</button>
    <span id="import-indicator" class="htmx-indicator">Processing...</span>
  </form>
</div>

<div id="import-results" style="margin-top:16px"></div>
{% endblock %}
