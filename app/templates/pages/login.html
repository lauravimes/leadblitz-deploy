{% extends "base.html" %}
{% block title %}Login â€” LeadBlitz{% endblock %}

{% block content %}
<div class="auth-container">
  <h1>Sign in</h1>
  <div class="card">
    <form hx-post="/auth/login" hx-target="#auth-error" hx-swap="innerHTML">
      <div id="auth-error"></div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required autofocus>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Sign in</button>
    </form>
  </div>
  <p class="auth-footer">No account? <a href="/register">Create one</a> &middot; <a href="/forgot-password">Forgot password?</a></p>
</div>
{% endblock %}
