<div style="display:flex;gap:8px;flex-wrap:wrap;margin-top:12px">
  <button class="btn btn-secondary btn-sm"
          hx-post="/api/leads/{{ lead.id }}/report/client/html"
          hx-target="#report-preview"
          hx-indicator="#report-indicator">Client Report</button>
  <form method="post" action="/api/leads/{{ lead.id }}/report/pdf" style="display:inline">
    <input type="hidden" name="report_type" value="client">
    <button type="submit" class="btn btn-secondary btn-sm">Download PDF</button>
  </form>
  <form method="post" action="/api/leads/{{ lead.id }}/report/pdf" style="display:inline">
    <input type="hidden" name="report_type" value="internal">
    <button type="submit" class="btn btn-secondary btn-sm">Internal PDF</button>
  </form>
  {% if lead.email %}
  <a href="/email?lead_id={{ lead.id }}&attach_report=1" class="btn btn-primary btn-sm">Email Report</a>
  {% endif %}
  <span id="report-indicator" class="htmx-indicator">Generating...</span>
  <span id="report-status"></span>
</div>
<div id="report-preview" style="margin-top:16px"></div>
